<div class="login-container">
    <div class="left-content"></div>
    <div class="right-content">
        <div class="login-content">
            <div class="input-login">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <mat-form-field>
                        <mat-label>Usuário</mat-label>
                        <input matInput placeholder="Digite seu usuário" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Senha</mat-label>
                        <input matInput [type]="!passwordVisible ? 'password' : 'text'" placeholder="Digite sua senha"
                            required>
                        <button type="button" mat-icon-button matSuffix (click)="passwordVisible = !passwordVisible"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="!passwordVisible">
                            <mat-icon>{{passwordVisible ? 'visibility' : 'visibility_off'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <button type="submit" mat-raised-button color="primary">Entrar</button>
                    <p class="forgot-password" onclick="window.location.href='esqueci-senha.html'">Esqueci minha senha
                    </p>
                </form>
            </div>
        </div>
    </div>

</div>
