<div class="container-vehicles" style="border-radius: 10%;" >
    <h3>Cadastro de ve√≠culos</h3>
    <button mat-raised-button color="warn" style="float: right; margin-top: 10px;">
        <mat-icon matListItemIcon>add_circle</mat-icon> Adicionar
    </button>
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Gol" #input>
    </mat-form-field>

    <table class="mat-table-custom" mat-table [dataSource]="dataSource" cdkDropList cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="drop($event)" matSort >

        <ng-container matColumnDef="placa">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Placa </th>
            <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
        </ng-container>

        <ng-container matColumnDef="modelo">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
    <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 100]"
        aria-label="Select page of users"></mat-paginator>
</div>
